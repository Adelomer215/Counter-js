<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Monoton"
    />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body class="d-flex justify-content-center align-items-center">
    <header class="pt-2">
      <div class="container">
        <h1 class="py-5 text-center">Counter</h1>
        <p id="number" class="pb-5 text-center fw-bold display-3"></p>
        <div class="buttons d-flex justify-content-evenly">
          <button id="decrease" class="btn btn-outline-dark text-capitalize">
            decrease
          </button>
          <button id="reset" class="btn btn-outline-dark text-capitalize">
            reset
          </button>
          <button id="increment" class="btn btn-outline-dark text-capitalize">
            increment
          </button>
        </div>
      </div>
    </header>
    <!-- js -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
